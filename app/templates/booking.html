{% extends "base.html" %}

{% block title %}Our Rooms - Pelican Hotel{% endblock %}

{% block content %}
<!-- Page Header -->
<section class="text-center my-10">
  <h1 class="text-4xl font-bold text-blue-700 mb-2">Available Rooms</h1>
  <p class="text-gray-600 text-lg">Select your dates to view and book rooms by category.</p>
</section>

<!-- Date Picker Section -->
<section class="bg-blue-50 p-6 rounded-xl shadow mx-6 mb-10">
  <form id="availability-form" class="flex flex-col md:flex-row gap-4 justify-center items-center">
    <div class="flex flex-col w-full md:w-auto">
      <label for="check-in" class="mb-1 font-medium text-gray-700">Check-In Date</label>
      <input type="date" id="check-in" name="check_in" class="border p-3 rounded" required>
    </div>
    <div class="flex flex-col w-full md:w-auto">
      <label for="check-out" class="mb-1 font-medium text-gray-700">Check-Out Date</label>
      <input type="date" id="check-out" name="check_out" class="border p-3 rounded" required>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
      Check Availability
    </button>
  </form>
</section>

<!-- Room Category Tabs -->
<section class="flex justify-center gap-4 mb-6">
  <button class="category-tab px-5 py-2 rounded-full text-blue-700 bg-blue-100 font-medium shadow-sm hover:bg-blue-200 transition active-tab">
    Single
  </button>
  <button class="category-tab px-5 py-2 rounded-full text-gray-700 font-medium hover:bg-blue-50 transition">
    Double
  </button>
  <button class="category-tab px-5 py-2 rounded-full text-gray-700 font-medium hover:bg-blue-50 transition">
    Suite
  </button>
</section>

<!-- Loading Spinner -->
<div id="spinner" class="w-full flex justify-center my-8 hidden">
  <div class="h-10 w-10 border-4 border-blue-300 border-t-blue-600 rounded-full animate-spin"></div>
</div>

<!-- Room Category Cards -->
<section id="rooms-container" class="mx-6 my-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- JS will populate this -->
</section>

<!-- Booking Modal -->
<div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
    <button id="modal-close" class="absolute top-2 right-2 text-gray-400 hover:text-red-600 text-2xl">&times;</button>
    <h2 class="text-xl font-bold mb-4">Book <span id="modal-room-name"></span></h2>
    <form id="booking-form" class="space-y-4">
      <input type="hidden" name="room_id" id="modal-room-id">
      <input type="text" name="guest_name" placeholder="Your Name" class="w-full border p-2 rounded" required>
      <input type="email" name="guest_email" placeholder="Your Email" class="w-full border p-2 rounded" required>
      <input type="tel" name="guest_phone" placeholder="Phone Number" class="w-full border p-2 rounded" required>

      <div>
        <label class="block font-medium mb-1">Payment Method:</label>
        <div class="space-y-2">
          <label class="flex items-center space-x-2">
            <input type="radio" class="accent-blue-600" name="payment_method" value="Online" required>
            <span>Pay Online</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" class="accent-blue-600" name="payment_method" value="In Person" required>
            <span>Pay in Person</span>
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 flex items-center justify-center gap-2">
        <span class="button-text">Confirm Booking</span>
        <span class="spinner hidden w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin"></span>
      </button>
    </form>
  </div>
</div>

<!-- Account Creation Modal -->
<div id="account-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
    <button id="close-account-modal" class="absolute top-2 right-2 text-gray-400 hover:text-red-600 text-2xl">&times;</button>
    <h2 class="text-xl font-bold mb-4">Create an Account</h2>
    <p class="text-sm text-gray-600 mb-4">Create a password to manage or cancel your booking later.</p>
    <form id="account-form" class="space-y-4">
      <input type="email" id="account-email" name="email" class="w-full border p-2 rounded bg-gray-100" readonly>
      <input type="password" name="password" placeholder="Enter Password" class="w-full border p-2 rounded" required>

      <button type="submit" class="submit-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center justify-center gap-2">
        <span class="button-text">Create Account</span>
        <span class="spinner hidden w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin"></span>
      </button>
    </form>
  </div>
</div>
{% endblock %}
